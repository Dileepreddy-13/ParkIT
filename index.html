<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkIT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-row">
            <i class="fa-solid fa-bars hide" id="menu"></i>
            <h1>ParkIT</h1>
        </div>
        <p>Your parking solution</p>
    </header>
    <main>
        <div class="content">
            <div class="menubar hide">
                <h2>Menu</h2>
                <ul class="menu-list">
                    <li id="home-opt">Home</li>
                    <li id="park-opt">Park Vehicle</li>
                    <li id="remove-opt">Remove Vehicle</li>
                    <li id="status-opt">Slot Status</li>
                </ul>
            </div>  
            <div class="welcome hide">
                <h2>Welcome to ParkIT</h2>
                <p>Your one-stop solution for parking management.</p>
            </div>
            <div class="status">
                <div class="bike vehicle">
                    <div class="card">
                        <div class="card-face front">
                            <i class="fa-solid fa-motorcycle"></i>
                            <p>Bike</p>
                        </div>
                        <div class="card-face back">bike back</div>
                    </div>
                </div>
                <div class="car vehicle">
                    <div class="card">
                        <div class="card-face front">
                            <i class="fa-solid fa-car-side"></i>
                            <p>Car</p>
                        </div>
                        <div class="card-face back">car back</div>
                    </div>
                </div>
                <div class="truck vehicle">
                    <div class="card">
                        <div class="card-face front">
                            <i class="fa-solid fa-truck-moving"></i>
                            <p>Truck</p>
                        </div>
                        <div class="card-face back">truck back</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
